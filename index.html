      <script id="delphi-page-script">
        window.delphi = { ...(window.delphi ?? {}) };
        window.delphi.page = {
          config: "fd6693e2-de47-43ce-9523-98923552192b",
          container: {
            width: "100%",
            height: "800px",
          },
        };
      </script>

      <script>
        (function () {
          var r = window;
          var a = document;
          var e = function () {
            if (
              !r.delphi ||
              (typeof r.delphi?.bubble === "undefined" &&
                typeof r.delphi?.page === "undefined")
            ) {
              throw new Error(
                "Invalid or missing delphi object. Must have a 'bubble' or 'page' property."
              );
            }
            if (
              r.delphi.bubble &&
              !a.getElementById("delphi-bubble-container")
            ) {
              var e = a.createElement("script");
              e.src = "https://embed.delphi.ai/widget.js";
              e.type = "text/javascript";
              e["async"] = true;
              e.defer = true;
              if (r?.delphi?.bubble?.config) {
                e.setAttribute("data-config", r.delphi.bubble.config);
              }
              var i = a.getElementById("delphi-bubble-script");
              if (!i) {
                throw new Error(
                  "Script tag with id 'delphi-bubble-script' not found."
                );
              }
              i.parentNode.insertBefore(e, i);
            }
            if (r.delphi.page && !a.getElementById("delphi-container")) {
              var t = a.createElement("script");
              t.src = "https://embed.delphi.ai/bundle.js";
              t.type = "text/javascript";
              t["async"] = true;
              t.defer = true;
              if (r?.delphi?.page?.config) {
                t.setAttribute("data-config", r.delphi.page.config);
              }
              var i = a.getElementById("delphi-page-script");
              if (!i) {
                throw new Error(
                  "Script tag with id 'delphi-page-script' not found."
                );
              }
              i.parentNode.insertBefore(t, i);
            }
          };
          if (a.readyState === "complete") {
            e();
          } else if (r.attachEvent) {
            r.attachEvent("onload", e);
          } else {
            r.addEventListener("load", e, false);
          }
        })();
      </script>
